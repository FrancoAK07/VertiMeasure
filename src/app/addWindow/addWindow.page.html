<ion-header [translucent]="true">
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-back-button defaultHref="/"></ion-back-button>
		</ion-buttons>
		<ion-title> Add Window </ion-title>
	</ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
	<div class="center-wrapper">
		<ion-card class="card">
			<div class="image-area">
				<img src="https://picsum.photos/800/450" alt="Window image" />
				<div class="buttons-overlay">
					<ion-button expand="block">Take Picture</ion-button>
					<ion-button expand="block" style="margin-top: 12px">Upload</ion-button>
				</div>
			</div>

			<ion-card-content>
				<ion-item>
					<ion-label position="stacked">Window Code-Name</ion-label>
					<ion-input [(ngModel)]="windowName" type="text" placeholder="Enter code-name"></ion-input>
				</ion-item>

				<ion-item>
					<ion-label>Width:</ion-label>
					<ion-input
						[(ngModel)]="width_ft"
						type="number"
						min="0"
						placeholder="Feet"
						style="width: 40px; margin-right: 8px; margin-left: 8px; text-align: center"></ion-input>
					<ion-label style="width: auto">ft</ion-label>

					<ion-input
						[(ngModel)]="width_in"
						type="number"
						min="0"
						max="11"
						placeholder="Inches"
						style="width: 50px; margin-left: 16px; margin-right: 8px; text-align: center"></ion-input>
					<ion-label>in</ion-label>
				</ion-item>

				<ion-item>
					<ion-label>Height</ion-label>
					<ion-input
						[(ngModel)]="height_ft"
						type="number"
						min="0"
						max="12"
						placeholder="Feet"
						style="width: 40px; margin-right: 8px; margin-left: 8px; text-align: center"></ion-input>
					<ion-label>ft</ion-label>

					<ion-input
						[(ngModel)]="height_in"
						type="number"
						min="0"
						max="11"
						placeholder="Inches"
						style="width: 50px; margin-left: 16px; margin-right: 8px; text-align: center"></ion-input>
					<ion-label>in</ion-label>
				</ion-item>

				<div class="timestamp" style="margin-top: 12px">{{currentDateTime}}</div>
				<div style="margin-top: 8px">
					<ion-icon aria-hidden="true" name="pin"></ion-icon>
					<ion-toggle [(ngModel)]="isToggled">{{isToggled ? 'Location On' : 'Location Off'}}</ion-toggle>
				</div>
				<ion-button (click)="saveWindow()" expand="block" style="margin-top: 20px"> Save Window </ion-button>
				<ion-button (click)="testStorage()" expand="block" style="margin-top: 20px"> get window </ion-button>
				<ion-button (click)="getAll()" expand="block" style="margin-top: 20px"> get all window </ion-button>
			</ion-card-content>
		</ion-card>
	</div>
</ion-content>
